name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Tests unitaires
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run server tests
        run: npm run test:server

      - name: Build project
        run: npm run build

  lint:
    name: VÃ©rification du code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check server.js syntax
        run: node -c server.js

      - name: Check index.js syntax
        run: node -c index.js

  build:
    name: Build et vÃ©rification
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify server starts
        run: |
          timeout 10s node server.js &
          sleep 4
          curl -f http://localhost:3000 \
            && echo "âœ… Serveur accessible" \
            || (echo "âŒ Serveur non accessible" && exit 1)
          pkill -f "node server.js" || true

  deploy:
    name: DÃ©ploiement (Ansible)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: ENV_DEV

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ðŸ” Injection sÃ©curisÃ©e de la clÃ© SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      # ðŸ§  Installation Ansible
      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible

      # ðŸš€ DÃ©ploiement rÃ©el
      - name: Deploy with Ansible
        run: |
          ansible-playbook \
            -i "${{ secrets.DEPLOY_HOST }}," \
            -u ${{ secrets.DEPLOY_USER }} \
            ansible/deploy.yml