name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Tests unitaires
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run server tests
        run: npm run test:server

      - name: Build project
        run: npm run build

  lint:
    name: V√©rification du code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check server.js syntax
        run: node -c server.js

      - name: Check index.js syntax
        run: node -c index.js

  build:
    name: Build et v√©rification
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify server starts
        run: |
          timeout 10s node server.js &
          sleep 4
          curl -f http://localhost:3000 \
            && echo "‚úÖ Serveur accessible" \
            || (echo "‚ùå Serveur non accessible" && exit 1)
          pkill -f "node server.js" || true

  deploy:
    name: D√©ploiement (Ansible)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    # environment: ENV_DEV

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # üîê Injection s√©curis√©e de la cl√© SSH

      - name: Validate DEPLOY_HOST format
        run: |
          echo "DEPLOY_HOST length: ${#DEPLOY_HOST}"
          if [[ ! "${{ secrets.DEPLOY_HOST }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå DEPLOY_HOST is not a valid IPv4 address"
            exit 1
          else
            echo "‚úÖ DEPLOY_HOST looks valid"
          fi
          
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # V√©rifier que la cl√© a √©t√© √©crite
          if [ ! -s ~/.ssh/id_ed25519 ]; then
            echo "‚ùå La cl√© SSH n'a pas √©t√© √©crite correctement"
            exit 1
          fi
          echo "‚úÖ Cl√© SSH √©crite avec succ√®s"
          
          # Cr√©er known_hosts s'il n'existe pas
          touch ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          
          # Essayer d'ajouter le host (non bloquant - on utilisera StrictHostKeyChecking=no)
          DEPLOY_HOST="${{ secrets.DEPLOY_HOST }}"
          echo "Tentative d'ajout de $DEPLOY_HOST aux known_hosts..."
          ssh-keyscan -H -p 22 "$DEPLOY_HOST" >> ~/.ssh/known_hosts 2>&1 || {
            echo "‚ö†Ô∏è ssh-keyscan a √©chou√© (le serveur peut ne pas √™tre accessible depuis GitHub Actions)"
            echo "‚ö†Ô∏è On continuera avec StrictHostKeyChecking=no lors de la connexion SSH"
          }
          
          echo "‚úÖ Configuration SSH termin√©e"

      # üß† Installation Ansible
      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible

      # üöÄ D√©ploiement r√©el
      - name: Deploy with Ansible
        run: |
          ansible-playbook \
            -i "${{ secrets.DEPLOY_HOST }}," \
            -u ${{ secrets.DEPLOY_USER }} \
            --private-key ~/.ssh/id_ed25519 \
            --ssh-common-args="-o StrictHostKeyChecking=no" \
            ansible/deploy.yml