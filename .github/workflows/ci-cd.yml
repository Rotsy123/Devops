name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Tests unitaires
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run server tests
        run: npm run test:server

      - name: Build project
        run: npm run build

  lint:
    name: VÃ©rification du code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check server.js syntax
        run: node -c server.js

      - name: Check index.js syntax
        run: node -c index.js

  build:
    name: Build et vÃ©rification
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify server starts
        run: |
          timeout 10s node server.js &
          sleep 4
          curl -f http://localhost:3000 \
            && echo "âœ… Serveur accessible" \
            || (echo "âŒ Serveur non accessible" && exit 1)
          pkill -f "node server.js" || true

  deploy:
    name: DÃ©ploiement (Self-hosted Runner)
    runs-on: self-hosted  # Utilise le runner installÃ© sur le serveur
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ğŸš€ DÃ©ploiement local (pas besoin de SSH, on est dÃ©jÃ  sur le serveur)
      - name: Deploy application
        run: |
          # Utiliser un rÃ©pertoire dans le home de l'utilisateur (pas besoin de sudo)
          APP_DIR="${HOME}/devops-app"
          APP_USER="$USER"
          
          echo "ğŸ“¦ DÃ©ploiement dans $APP_DIR pour l'utilisateur $APP_USER"
          
          # CrÃ©er le rÃ©pertoire si nÃ©cessaire (pas besoin de sudo)
          mkdir -p "$APP_DIR"
          
          # Copier les fichiers
          echo "ğŸ“‹ Copie des fichiers..."
          rsync -av --exclude='node_modules' \
                    --exclude='.git' \
                    --exclude='.github' \
                    --exclude='*.log' \
                    --exclude='.env' \
                    --exclude='actions-runner' \
                    ./ "$APP_DIR/"
          
          # Installer les dÃ©pendances
          echo "ğŸ“¦ Installation des dÃ©pendances..."
          cd "$APP_DIR"
          npm ci --production
          
          # ArrÃªter l'application existante
          echo "ğŸ›‘ ArrÃªt de l'application existante..."
          pkill -f "node server.js" || true
          sleep 2
          
          # DÃ©marrer l'application
          echo "ğŸš€ DÃ©marrage de l'application..."
          cd "$APP_DIR"
          nohup node server.js > app.log 2>&1 &
          echo $! > app.pid
          
          # Attendre que l'application dÃ©marre
          sleep 3
          
          # VÃ©rifier que l'application fonctionne
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "âœ… Application dÃ©marrÃ©e avec succÃ¨s"
            echo "ğŸŒ Application accessible sur: http://localhost:3000"
          else
            echo "âš ï¸ L'application peut ne pas Ãªtre dÃ©marrÃ©e correctement"
            echo "VÃ©rifiez les logs: tail -f $APP_DIR/app.log"
            echo "VÃ©rifiez si le processus tourne: ps aux | grep 'node server.js'"
          fi
          
          echo "âœ… DÃ©ploiement terminÃ©"
          echo "ğŸ“ Application dÃ©ployÃ©e dans: $APP_DIR"