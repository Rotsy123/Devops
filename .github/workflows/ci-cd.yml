name: CI/CD Pipeline

on: [push]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests (CI)
      run: npm test

    - name: Build (CI)
      run: npm run build

    - name: Test application
      run: node index.js

    - name: Deploy (CD)
      run: |
        mkdir -p deploy
        echo "Deployed successfully" > deploy/status.txt
        echo "Build date: $(date)" >> deploy/status.txt
