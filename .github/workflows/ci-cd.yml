name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Tests unitaires
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run server tests
        run: npm run test:server

      - name: Build project
        run: npm run build

  lint:
    name: V√©rification du code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check server.js syntax
        run: node -c server.js

      - name: Check index.js syntax
        run: node -c index.js

  build:
    name: Build et v√©rification
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify server starts
        run: |
          timeout 10s node server.js &
          sleep 4
          curl -f http://localhost:3000 \
            && echo "‚úÖ Serveur accessible" \
            || (echo "‚ùå Serveur non accessible" && exit 1)
          pkill -f "node server.js" || true

  deploy:
    name: D√©ploiement (Self-hosted Runner)
    runs-on: self-hosted  # Utilise le runner install√© sur le serveur
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # üöÄ D√©ploiement local (pas besoin de SSH, on est d√©j√† sur le serveur)
      - name: Deploy application
        run: |
          APP_DIR="${APP_DIR:-/opt/devops-app}"
          APP_USER="${APP_USER:-$USER}"
          
          echo "üì¶ D√©ploiement dans $APP_DIR pour l'utilisateur $APP_USER"
          
          # Cr√©er le r√©pertoire si n√©cessaire
          sudo mkdir -p "$APP_DIR"
          sudo chown -R "$APP_USER:$APP_USER" "$APP_DIR"
          
          # Copier les fichiers
          echo "üìã Copie des fichiers..."
          rsync -av --exclude='node_modules' \
                    --exclude='.git' \
                    --exclude='.github' \
                    --exclude='*.log' \
                    --exclude='.env' \
                    ./ "$APP_DIR/"
          
          # Installer les d√©pendances
          echo "üì¶ Installation des d√©pendances..."
          cd "$APP_DIR"
          npm ci --production
          
          # Arr√™ter l'application existante
          echo "üõë Arr√™t de l'application existante..."
          pkill -f "node server.js" || true
          sleep 2
          
          # D√©marrer l'application
          echo "üöÄ D√©marrage de l'application..."
          cd "$APP_DIR"
          nohup node server.js > app.log 2>&1 &
          echo $! > app.pid
          
          # Attendre que l'application d√©marre
          sleep 3
          
          # V√©rifier que l'application fonctionne
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "‚úÖ Application d√©marr√©e avec succ√®s"
          else
            echo "‚ö†Ô∏è L'application peut ne pas √™tre d√©marr√©e correctement"
            echo "V√©rifiez les logs: tail -f $APP_DIR/app.log"
          fi
          
          echo "‚úÖ D√©ploiement termin√©"