<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tâches - CI/CD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestionnaire de Tâches</h1>
            <p class="subtitle">Version 1.3</p>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">Total</span>
                <span class="stat-value" id="statTotal">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Actives</span>
                <span class="stat-value" id="statActive">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Terminées</span>
                <span class="stat-value" id="statCompleted">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Taux</span>
                <span class="stat-value" id="statRate">0%</span>
            </div>
        </div>

        <main>
            <section class="card">
                <h2>Nouvelle Tâche</h2>
                <form id="taskForm" onsubmit="event.preventDefault(); addTask();">
                    <div class="form-group">
                        <input type="text" id="taskTitle" placeholder="Titre de la tâche" required />
                    </div>
                    <div class="form-group">
                        <textarea id="taskDescription" placeholder="Description (optionnel)" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <select id="taskPriority">
                            <option value="low">Priorité: Faible</option>
                            <option value="medium" selected>Priorité: Moyenne</option>
                            <option value="high">Priorité: Haute</option>
                        </select>
                        <button type="submit">Ajouter</button>
                    </div>
                </form>
            </section>

            <section class="card">
                <div class="card-header">
                    <h2>Tâches</h2>
                    <div class="filter-group">
                        <button class="filter-btn active" onclick="filterTasks('all')">Toutes</button>
                        <button class="filter-btn" onclick="filterTasks('active')">Actives</button>
                        <button class="filter-btn" onclick="filterTasks('completed')">Terminées</button>
                    </div>
                </div>
                <div id="tasksList" class="tasks-list">
                    <p class="empty-state">Aucune tâche</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Application CI/CD</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
